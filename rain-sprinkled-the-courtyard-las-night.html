                <article class="content" style="font-family:KaiTi"><p>昨夜⻛雨洒庭轩,心微凉,夜茫茫。最是相逢仲夏晚,无料,难吟月光寒。</p>

<p>前年漫流华表语,何所似,孤鸿影。一生难再此佳年,莫惧,蓑雨任平生。</p>

<p>农历丙申年六月十五日作于故邑</p>
</article>
