                <h1 class="title" style="font-family:KaiTi">醉长安</h1>
                <section class="info" style="font-family:KaiTi">
                    <span class="avatar" style="background-image: url(https://cdn.nlark.com/yuque/0/2019/png/257195/1555147780483-avatar/550c911e-e363-49b7-8d65-21edddf99a07.png?x-oss-process=image/resize,m_fill,w_192,h_192/format,png);"></span>
                    <a class="name" href="/about.me.html">林奕清</a>
                    
                    <span class="date" data-time="1479825683"><span class="from"></span></span>
                    
                    <span class="tags"><a class="tag" href="/tag/%e4%b8%80%e6%99%8c%e8%b4%aa%e6%ac%a2/index.html">一晌贪欢</a></span>
                </section>
                <article class="content" style="font-family:KaiTi"><p>巍巍秦岭钟南山,浩浩八水绕长安。</p>

<p>初雪晚来秋亦晚,一叶止秋夜至冬。</p>

<p>北风萧萧惊留鸟,柳絮翩翩漫秦城。</p>

<p>空闻胡琴弹古调,只道长安醉今宵。</p>

<p>农历丙申年十月二十三日作于渭水</p>
</article>
